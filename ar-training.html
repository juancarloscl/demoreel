<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Gemelas entrenando y escena en Realidad Aumentada</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="fondo" src="modelos3d/fondo_marino/fondo-marino.dae"></a-asset-item>
            <a-asset-item id="charc" src="modelos3d/Tread.glb"></a-asset-item>
            <a-asset-item id="bote" src="modelos3d/Punching.glb"></a-asset-item>
            <a-asset-item id="huesos" src="modelos3d/craneo.glb"></a-asset-item>
        </a-assets>

        <a-entity scale="0.3 0.3 0.3" rotation="90 0 0">
            <a-collada-model src="#fondo" scale="0.1 0.1 0.1" position="8 8 2.5" rotation="-90 0 0"></a-collada-model>
            <a-entity gltf-model="#huesos" scale="0.1 0.1 0.1" position="6.45 -5.614 0.823" rotation="180 0 0"></a-entity>
            
            <a-entity position="0 2 0" rotation="-90 0 0" scale="1 1 1" gltf-model="#bote" animation-mixer="clip: *;"></a-entity>

           

            <a-entity>
                <a-entity position="2 6 2.3" rotation="0 -90 90" scale="1 1 1" gltf-model="#charc" animation-mixer="clip: *;"></a-entity>
                <a-animation attribute="rotation" dur="30000" fill="forwards" to="0 0 360" repeat="indefinite"></a-animation>
            </a-entity>

        </a-entity>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
